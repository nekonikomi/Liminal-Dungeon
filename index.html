<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Liminal Dungeon - Home</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #282c34;
      color: white;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .button-container {
      margin-top: 30px;
    }
    .start-button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <h1>Welcome to Liminal Dungeon</h1>
  <p>Explore the depths of the dungeon and uncover its secrets!</p>
  <div class="button-container">
    <button class="start-button" onclick="location.href='game.html'">Start Game</button>
  </div>
</body>
</html>
